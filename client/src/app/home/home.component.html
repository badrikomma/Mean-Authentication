<mat-card class="mainCard">
  <mat-card-header>
    <img src="../assets/download.png" class="image">
  </mat-card-header>

  <mat-card-content>
    <button mat-raised-button color="primary" routerLink="/login" *ngIf="!auth.isLoggedIn()"> Log In </button>
    <button mat-raised-button color="primary" class="register" routerLink="/register" *ngIf="!auth.isLoggedIn()"> Register Now</button>
    <button mat-raised-button color="primary" class="register" routerLink="/profile" *ngIf="auth.isLoggedIn()">{{ auth.getUserDetails()?.name}} </button>
    <button mat-raised-button color="primary" class="register" routerLink="/login" *ngIf="auth.isLoggedIn()" (click)="auth.logout()">Log Out</button>
  </mat-card-content>
</mat-card>
